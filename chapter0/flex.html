<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 70%;
        display: flex;
        flex-direction: row;
        border: 3px dotted black;

        flex-wrap: wrap;
        align-content: stretch;
        /* B 블럭이 다음 줄로 넘어가도록 함 */
        word-wrap: break-word;
      }

      .item {
        width: 150px;
        border: 2px solid blue;
        background-color: greenyellow;
        text-align: center;
      }

      .item:nth-child(3) {
        flex-grow: 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</div>
      <div class="item">CCCC</div>
      <div class="item">DDDDDDDD</div>
      <div class="item">E</div>
    </div>
  </body>
</html>
