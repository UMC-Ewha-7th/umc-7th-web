<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunwoo's Todolist</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <h1>UMC study plan</h1>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="해야 할 일을 입력하세요">
        </div>
        <div class="todo-section">
            <h2>해야 할 일</h2>
            <ul id="todo-list"></ul>
        </div>
        <div class="done-section">
            <h2>해낸 일</h2>
            <ul id="done-list"></ul>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
