<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 실습</title>
    <style>
        div {
            background-color: pink;
            width: 100px;
            height: 100px;
        }
        .test {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            transform: matrix(1, 0.5, -1, 0.5, 50, 20)
        }
    </style>
</head>
<body>
    <div>Normal</div>
    <div class="test">Scaled</div>
</body>
</html>
