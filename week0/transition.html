<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 실습</title>
    <style>
        .box {
            background-color: pink;
            width: 100px;
            height: 100px;
            margin: 45px;
            transform: rotate(45deg);
            transition: 0.5s ease;
        }
        .box:hover {
            background-color: purple;
        }
        .box:not(:hover) {
            transition: 0s linear;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
